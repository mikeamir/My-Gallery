name: my_gallery
description: ProMina agency task.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  get: ^4.6.5
  flutter_svg: ^1.1.6
  image_picker: ^0.8.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  icons_launcher: ^2.0.5
  flutter_native_splash: ^2.2.14

flutter:

  uses-material-design: true

  assets:
    - assets/icons/
    - assets/shapes/

  fonts:
    - family: Segoe UI
      fonts:
        - asset: assets/fonts/SegoeUI-SemiBold.ttf
        - asset: assets/fonts/SegoeUI-Bold.ttf
    - family: Baloo Thambi 2
      fonts:
        - asset: assets/fonts/BalooThambi2-SemiBold.ttf

icons_launcher:
  image_path: 'assets/launcher.png'
  platforms:
    android:
      enable: true

  android:
    adaptive_background_color: "#ffffff"

flutter_native_splash:
  color: "#ffffff"
  image: 'assets/launcher.png'

  android_12:
    color: "#ffffff"
    image: 'assets/launcher.png'
