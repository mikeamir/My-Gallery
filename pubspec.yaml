name: my_gallery
description: ProMina agency task.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  get: ^4.6.5
  flutter_svg: ^1.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/icons/
    - assets/shapes/

  fonts:
    - family: Segoe UI
      fonts:
        - asset: assets/fonts/SegoeUI-SemiBold.ttf
        - asset: assets/fonts/SegoeUI-Bold.ttf
    - family: Baloo Thambi 2
      fonts:
        - asset: assets/fonts/BalooThambi2-SemiBold.ttf
